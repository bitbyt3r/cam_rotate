<html>
<head>
<title>Image Spinner</title>
<script type="text/javascript">
var ws = new WebSocket("ws://localhost:8080/");

var speed = 1;
var setspeed = 1;
var angle = 0;
var accel = 0.01;
var fps = 24;
var select = true;
var running = true;

var updateRot = function () {
  if (running == false) {
    return;
  }
  var mult = 360 / fps;
  angle = angle + (speed * mult);
  var img = document.getElementById('spinner');
  img.style.transform = 'rotate('+angle+'deg)';
  if (speed < setspeed) {
    speed = speed + accel;
    if (speed > setspeed) {
      speed = setspeed;
    }
  }
  if (speed > setspeed) {
    speed = speed - accel;
    if (speed < setspeed) {
      speed = setspeed;
    }
  }
}

window.setInterval(updateRot, 20);

document.onkeypress = function(event) {
  var charCode = event.keyCode;
  var charStr = String.fromCharCode(charCode);
  if (charStr == "p") {
    running = !running;
    cross = document.getElementById('crosshair');
    if (!running) {
      img = document.getElementById('spinner');
      cross.style.left = img.width / 2;
      cross.style.top = img.height / 2;
      cross.style.position = "absolute";
      cross.style.visibility = "visible";
      cross.style.color = "white";
    } else {
      cross.style.visibility = "hidden";
    }
  }
  if (charStr == "w") {
    fps = fps + 1;
  }
  if (charStr == "s") {
    fps = fps - 1;
  }
}

ws.onmessage = function (event) {
  var data = JSON.parse(event.data);
  if (data.type == "speed") {
    setspeed = data.speed;
    console.log(data);
    console.log("Speed set to " + setspeed);
  }
}
</script>
</head>
<body>
<div id="spinner" style="position: absolute; left: 0, top: 0;"></div>
<div id="crosshair" style="visibility: hidden">+</div>
<script type="text/javascript" src="../webcam.js"></script>
<script language="JavaScript">
  Webcam.set({
    width: 1280,
    height: 720,
    image_format: 'jpeg',
    jpeg_quality: 90
  });
  Webcam.attach( '#spinner' );
  </script>
</body>
</html>
